<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>基于Vue和bootstrap的留言板</title>
    <style>
        tr,
        th,
        caption {
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username">
            </div>
            <div class="form-group">
                <label for="userage">年龄</label>
                <input type="text" id="userage" class="form-control" placeholder="请输入年龄" v-model="userage" @keydown.enter="add()">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h text-info">用户信息表</caption>
            <tr>
                <th>序号</th>
                <th>名字</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) of myData">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#layer" @click="addDelIndex(index) ">删除</button>
                </td>
            </tr>

            <tr v-show="myData.length !==0">
                <td colspan="4">
                    <button class="btn btn-danger">删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length === 0">
                <td colspan="4">暂无数据</td>
            </tr>
        </table>
        <div role="dialog" class="modal fade " id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
                        <h4>确认删除吗？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger" data-dismiss="modal" @click="deleteMsg()">确认</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: {
                myData: [],
                username: '',
                userage: '',
                delindex: 0
            }, methods: {
                add: function () {
                    this.myData.push({
                        name: this.username,
                        age: this.userage
                    });
                    this.username = '';
                    this.userage = '';
                },
                addDelIndex: function (index) {
                    this.delindex = index;
                },
                deleteMsg: function () {
                    this.myData.splice(this.delindex, 1);
                }
            }
        })
    </script>
</body>

</html>
