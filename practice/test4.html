<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue事件</title>
</head>

<body>
    <div id="app">
        <div class="box" @click="clickMe2()">
            <button @contextmenu.prevent="clickMe()">点击</button>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            methods: {
                clickMe: function () {
                    alert(1);
                },
                clickMe2: function () {
                    alert(2)
                }
            }
        })
    </script>
</body>

</html>
